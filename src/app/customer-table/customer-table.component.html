<table>
  <tr>
    <th>Customer ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Phone Number</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let cust of customers" (click)="selectedCustomer = cust">
    <td>{{cust.customerId}}</td>
    <td>{{cust.firstName}}</td>
    <td>{{cust.lastName}}</td>
    <td>{{cust.phoneNumber}}</td>
    <td>{{cust.email}}</td>
  </tr>
</table>
